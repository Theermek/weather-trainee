<mat-toolbar>
  <div class="nav-block">
    <img src="../../../assets/icons/logo.png" alt="logo" class="nav-bloc__logo">
  </div>
  <div class="nav-block">
    <app-search-bar class="nav-block__search-bar"></app-search-bar>
  </div>
  <div class="nav-block">
    <button *ngIf="authService.currentUserSig() === null" class="nav-block__favorite-btn">
      Log in
    </button>
    <!-- to do user component -->
    <div *ngIf="authService.currentUserSig()">
      {{authService.currentUserSig()?.username}}
    </div>
    <button (click)="logout()">Log Out</button>
  </div>
</mat-toolbar>
